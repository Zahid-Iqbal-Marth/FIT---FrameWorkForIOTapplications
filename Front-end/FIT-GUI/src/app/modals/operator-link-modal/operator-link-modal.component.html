<!-- my-dialog-modal.component.html -->
<h2>Operator configuration</h2>


<div class = "row"  >

      <mat-form-field >
          <mat-label>Operator Type</mat-label>
          <mat-select [(ngModel)]="OperatorType">
          <mat-option *ngFor="let operator of avaliableOperator" [value]="operator" (click)="check_compatibility()">

              {{operator}}
              
          </mat-option>
          </mat-select>
      </mat-form-field>

</div>

<div *ngIf = "select_Nodes">

  <div class = "row" >
      <mat-form-field >
        <mat-label>Get Data From</mat-label>
        <mat-select [formControl]="Sources" multiple>
          <mat-option *ngFor="let node of comp_Nodes" [value]="node">{{node}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

     <!-- <mat-form-field appearance="fill">
          <mat-label>Custom Operator Name</mat-label>
          <input matInput [(ngModel)]="custom_name" [value] = "OperatorType" >
      </mat-form-field> -->

	<div class="row " *ngIf = "OperatorType == 'Filter'" >
    <div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="closeDialog()">
				<formly-form [form]="form" [model]="model" [fields]="Filter_args_fields" >
				</formly-form>
			</form>
      </div>
	</div>


	<div class="row " *ngIf = "OperatorType == 'Edge_detection'" >
    <div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="closeDialog()">
				<formly-form [form]="form" [model]="model" [fields]="EdgeDetector_args_fields" >
				</formly-form>
			</form>
      </div>
	</div>




  <div class="row " *ngIf = "OperatorType == 'Human_Activity_Recognition'" >
    <div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="closeDialog()">
				<formly-form [form]="form" [model]="model" [fields]="HAR_args_fields" >
				</formly-form>
			</form>
      </div>
	</div>


  <div class="row " *ngIf = "OperatorType == 'Logical_Operator'" >
    <div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="closeDialog()">
				<formly-form [form]="form" [model]="model" [fields]="Logical_op_args_fields" >
				</formly-form>
			</form>
      </div>
	</div>


  <div class = "row" >
    <div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="closeDialog()">
				<formly-form [form]="form" [model]="model" [fields]="Alert_args_fields" >
				</formly-form>
			</form>
      </div>
  </div>

      <div class = "row"  class="col-md-12">
      <button mat-raised-button type="submit" (click)="closeDialog()">ADD</button>
      </div>

</div>
